<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Extraction Result</title>
    <style>
        body { font-family: 'Segoe UI', 'Roboto', Arial, sans-serif; background: #f3f6fa; margin: 0; padding: 0; }
        .header-bar {
            width: 100vw;
            background: linear-gradient(90deg, #2196F3 0%, #FF5722 100%);
            padding: 0.5rem 0;
            box-shadow: 0 2px 12px #2196f320;
            margin-bottom: 32px;
        }
        .header-logo {
            max-width: 700px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
        }
        .header-logo-icon {
            font-size: 1.7rem;
            background: #fff;
            color: #2196F3;
            border-radius: 6px;
            padding: 2px 7px;
            margin-right: 4px;
            box-shadow: 0 2px 8px #2196f340;
        }
        .header-logo-text {
            letter-spacing: 0.5px;
        }
        .container {
            max-width: 800px;
            margin: 40px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px #2196f340;
            padding: 40px 32px 32px 32px;
            animation: fadeIn 0.7s;
        }
        h1 {
            color: #2196F3;
            font-size: 2.1rem;
            margin-bottom: 18px;
            text-align: center;
            letter-spacing: 0.5px;
        }
        .result-card {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 28px 36px;
            margin-top: 32px;
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
            border-radius: 16px;
            padding: 36px 28px;
            box-shadow: 0 2px 16px #2196f320;
            animation: fadeInUp 0.8s;
        }
        .result-field {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px #2196f320;
            padding: 22px 18px;
            display: flex;
            align-items: flex-start;
            gap: 18px;
            transition: box-shadow 0.2s, transform 0.2s;
            min-height: 70px;
        }
        .result-field:hover {
            box-shadow: 0 8px 24px #2196f340;
            transform: translateY(-2px) scale(1.02);
        }
        .result-icon {
            font-size: 26px;
            color: #fff;
            background: linear-gradient(135deg, #2196F3 60%, #FF5722 100%);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px #2196f340;
        }
        .label {
            font-weight: 600;
            color: #1976D2;
            font-size: 16px;
            margin-bottom: 2px;
        }
        .value {
            color: #444;
            font-size: 16px;
            word-break: break-word;
        }
        .result-field.summary {
            grid-column: 1 / 3;
            min-height: 120px;
        }
        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
        }
        .back-btn {
            display: inline-block;
            margin-top: 32px;
            padding: 12px 32px;
            background: linear-gradient(90deg, #2196F3 0%, #FF5722 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            box-shadow: 0 2px 8px #2196f340;
            transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
        }
        .back-btn:hover {
            background: linear-gradient(90deg, #1976D2 0%, #FF7043 100%);
            box-shadow: 0 6px 20px #2196f340;
            transform: translateY(-2px);
        }
        .footer {
            text-align: center;
            color: #888;
            font-size: 15px;
            margin: 40px 0 18px 0;
            letter-spacing: 0.2px;
        }
        .summary-cell {
            max-width: 420px;
            min-width: 180px;
            max-height: 120px;
            overflow-y: auto;
            white-space: pre-line;
            background: #f5f7fa;
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 15px;
            color: #333;
            box-shadow: 0 1px 4px #2196f320;
            line-height: 1.5;
            transition: box-shadow 0.2s;
        }
        .summary-cell:hover {
            box-shadow: 0 4px 16px #2196f340;
        }
        .responsive-table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
            background: #f8fafd;
            border-radius: 12px;
            box-shadow: 0 2px 8px #2196f320;
            overflow: hidden;
        }
        .responsive-table th, .responsive-table td {
            padding: 12px 14px;
            text-align: left;
            vertical-align: top;
            font-size: 16px;
        }
        .responsive-table th {
            background: #2196F3;           /* Solid blue */
            color: #fff;
            font-weight: 700;
            letter-spacing: 0.2px;
            border-bottom: 2px solid #1976D2;
            border-right: 1px solid #1976D2; /* Subtle column separation */
        }
        .responsive-table th:last-child {
            border-right: none;
        }
        .responsive-table tr:nth-child(even) td {
            background: #f3f6fa;
        }
        .responsive-table tr:hover td {
            background: #e3f2fd;
        }
        @media (max-width: 900px) {
            .container { padding: 24px 4vw; }
            .result-card { padding: 18px 2vw; }
        }
        @media (max-width: 700px) {
            .container { padding: 12px 0; }
            .result-card {
                grid-template-columns: 1fr;
                padding: 12px 2vw;
            }
            .result-field.summary { grid-column: 1 / 2; }
            .responsive-table th, .responsive-table td { font-size: 14px; padding: 8px 6px; }
            .summary-cell { max-width: 98vw; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body style="background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%); min-height: 100vh;">
        <div class="header-bar">
            <div class="header-logo">
                <span class="header-logo-icon">üë©‚Äç‚öïÔ∏è</span>
                <span class="header-logo-text">Nursefast.ai</span>
            </div>
        </div>
        <div class="container">
            <h1>Resume Extraction Result</h1>
            <div id="result"></div>
            <a href="index_resume.html" class="back-btn">Upload Another Resume</a>
        </div>
        <footer class="footer">&copy; 2025 Nursefast.ai &mdash; Empowering Healthcare Careers</footer>
    <script>
    const resultDiv = document.getElementById('result');
    const data = sessionStorage.getItem('resumeResults');
    if (!data) {
        resultDiv.innerHTML = '<div class="error">No result found. Please upload resumes first.</div>';
    } else {
        const result = JSON.parse(data);
        if (result.errors && result.errors.length > 0) {
            resultDiv.innerHTML = '<div class="error">' + result.errors.join('<br>') + '</div>';
        } else {
            const results = result.results || [];
            if (results.length === 0) {
                resultDiv.innerHTML = '<div class="error">No extraction results found.</div>';
            } else {
                // Preferred columns and display labels
                const preferredColumns = [
                    "full_name",
                    "phone_number",
                    "job_title",
                    "location",
                    "email",
                    "linkedin",
                    "total_work_experience",
                    "summary"
                ];
                const displayLabels = {
                    full_name: "Full Name",
                    phone_number: "Phone Number",
                    job_title: "Job Title",
                    location: "Location",
                    email: "Email",
                    linkedin: "LinkedIn",
                    total_work_experience: "Total Work Experience",
                    summary: "Summary"
                };
                // Add any other keys found in content
                const allKeys = new Set(preferredColumns);
                results.forEach(r => Object.keys(r.content || {}).forEach(k => allKeys.add(k)));
                const columns = Array.from(allKeys);

                // Build CSV rows
                const csvRows = [];
                csvRows.push(columns.join(',')); // header
                results.forEach(r => {
                    const row = columns.map(col => {
                        let val = (r.content && r.content[col]) ? r.content[col] : '';
                        // Escape quotes
                        if (typeof val === 'string' && (val.includes(',') || val.includes('"') || val.includes('\n'))) {
                            val = '"' + val.replace(/"/g, '""') + '"';
                        }
                        return val;
                    });
                    csvRows.push(row.join(','));
                });

                // CSV download button
                const csvContent = csvRows.join('\n');
                const csvBlob = new Blob([csvContent], { type: 'text/csv' });
                const csvUrl = URL.createObjectURL(csvBlob);

                // Show CSV as a table with improved summary formatting
                let csvTable = '<div style="overflow-x:auto;margin-bottom:24px;"><table class="responsive-table">';
                csvTable += '<tr>' + columns.map(col => `<th>${displayLabels[col] || col.replace(/_/g, ' ')}</th>`).join('') + '</tr>';
                results.forEach(r => {
                    csvTable += '<tr>' + columns.map(col => {
                        let val = (r.content && r.content[col]) ? r.content[col] : '';
                        if (col === 'summary' && val) {
                            // Format summary: keep line breaks, limit height, scrollable
                            return `<td class="summary-cell">${val.replace(/\n/g, '<br>')}</td>`;
                        }
                        return `<td>${val}</td>`;
                    }).join('') + '</tr>';
                });
                csvTable += '</table></div>';

                let html = `<div style="margin-bottom:24px;">
                    <a href="${csvUrl}" download="extracted_resumes.csv" class="back-btn" style="background:#2196F3;">‚¨áÔ∏è Download CSV</a>
                </div>`;
                html += csvTable;

                resultDiv.innerHTML = html;
            }
        }
    }
    </script>
</body>
</html>
