<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Extraction Result</title>
    <style>
        body { font-family: 'Segoe UI', 'Roboto', Arial, sans-serif; background: #f3f6fa; margin: 0; padding: 0; }
        .header-bar {
            width: 100vw;
            background: linear-gradient(90deg, #2196F3 0%, #FF5722 100%);
            padding: 0.5rem 0;
            box-shadow: 0 2px 12px #2196f320;
            margin-bottom: 32px;
        }
        .header-logo {
            max-width: 700px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
        }
        .header-logo-icon {
            font-size: 1.7rem;
            background: #fff;
            color: #2196F3;
            border-radius: 6px;
            padding: 2px 7px;
            margin-right: 4px;
            box-shadow: 0 2px 8px #2196f340;
        }
        .header-logo-text {
            letter-spacing: 0.5px;
        }
        .container {
            max-width: 800px;
            margin: 40px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px #2196f340;
            padding: 40px 32px 32px 32px;
            animation: fadeIn 0.7s;
        }
        h1 {
            color: #2196F3;
            font-size: 2.1rem;
            margin-bottom: 18px;
            text-align: center;
            letter-spacing: 0.5px;
        }
        .result-card {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 28px 36px;
            margin-top: 32px;
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
            border-radius: 16px;
            padding: 36px 28px;
            box-shadow: 0 2px 16px #2196f320;
            animation: fadeInUp 0.8s;
        }
        .result-field {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px #2196f320;
            padding: 22px 18px;
            display: flex;
            align-items: flex-start;
            gap: 18px;
            transition: box-shadow 0.2s, transform 0.2s;
            min-height: 70px;
        }
        .result-field:hover {
            box-shadow: 0 8px 24px #2196f340;
            transform: translateY(-2px) scale(1.02);
        }
        .result-icon {
            font-size: 26px;
            color: #fff;
            background: linear-gradient(135deg, #2196F3 60%, #FF5722 100%);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px #2196f340;
        }
        .label {
            font-weight: 600;
            color: #1976D2;
            font-size: 16px;
            margin-bottom: 2px;
        }
        .value {
            color: #444;
            font-size: 16px;
            word-break: break-word;
        }
        .result-field.summary {
            grid-column: 1 / 3;
            min-height: 120px;
        }
        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
        }
        .back-btn {
            display: inline-block;
            margin-top: 32px;
            padding: 12px 32px;
            background: linear-gradient(90deg, #2196F3 0%, #FF5722 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            box-shadow: 0 2px 8px #2196f340;
            transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
        }
        .back-btn:hover {
            background: linear-gradient(90deg, #1976D2 0%, #FF7043 100%);
            box-shadow: 0 6px 20px #2196f340;
            transform: translateY(-2px);
        }
        .footer {
            text-align: center;
            color: #888;
            font-size: 15px;
            margin: 40px 0 18px 0;
            letter-spacing: 0.2px;
        }
        @media (max-width: 900px) {
            .container { padding: 24px 4vw; }
            .result-card { padding: 18px 2vw; }
        }
        @media (max-width: 700px) {
            .container { padding: 12px 0; }
            .result-card {
                grid-template-columns: 1fr;
                padding: 12px 2vw;
            }
            .result-field.summary { grid-column: 1 / 2; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body style="background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%); min-height: 100vh;">
        <div class="header-bar">
            <div class="header-logo">
                <span class="header-logo-icon">üë©‚Äç‚öïÔ∏è</span>
                <span class="header-logo-text">Nursefast.ai</span>
            </div>
        </div>
        <div class="container">
            <h1>Resume Extraction Result</h1>
            <div id="result"></div>
            <a href="index_resume.html" class="back-btn">Upload Another Resume</a>
        </div>
        <footer class="footer">&copy; 2025 Nursefast.ai &mdash; Empowering Healthcare Careers</footer>
    <script>
        const resultDiv = document.getElementById('result');
        const data = sessionStorage.getItem('resumeResults');
        if (!data) {
            resultDiv.innerHTML = '<div class="error">No result found. Please upload resumes first.</div>';
        } else {
            const result = JSON.parse(data);
            if (result.errors && result.errors.length > 0) {
                resultDiv.innerHTML = '<div class="error">' + result.errors.join('<br>') + '</div>';
            } else {
                const results = result.results || [];
                if (results.length === 0) {
                    resultDiv.innerHTML = '<div class="error">No extraction results found.</div>';
                } else {
                    // Collect all unique keys for CSV columns
                    const allKeys = new Set();
                    results.forEach(r => Object.keys(r.content || {}).forEach(k => allKeys.add(k)));
                    const columns = Array.from(allKeys);

                    // Build CSV rows
                    const csvRows = [];
                    csvRows.push(columns.join(',')); // header
                    results.forEach(r => {
                        const row = columns.map(col => {
                            let val = (r.content && r.content[col]) ? r.content[col] : '';
                            // Escape quotes
                            if (typeof val === 'string' && (val.includes(',') || val.includes('"') || val.includes('\n'))) {
                                val = '"' + val.replace(/"/g, '""') + '"';
                            }
                            return val;
                        });
                        csvRows.push(row.join(','));
                    });

                    // CSV download button
                    const csvContent = csvRows.join('\n');
                    const csvBlob = new Blob([csvContent], { type: 'text/csv' });
                    const csvUrl = URL.createObjectURL(csvBlob);

                    // Show CSV as a table
                    let csvTable = '<div style="overflow-x:auto;margin-bottom:24px;"><table style="border-collapse:collapse;width:100%;background:#f8fafd;border-radius:8px;box-shadow:0 2px 8px #2196f320;">';
                    csvTable += '<tr>' + columns.map(col => `<th style="padding:8px 12px;background:#2196F3;color:#fff;text-align:left;">${col.replace(/_/g, ' ')}</th>`).join('') + '</tr>';
                    results.forEach(r => {
                        csvTable += '<tr>' + columns.map(col => `<td style="padding:8px 12px;border-bottom:1px solid #e3e3e3;">${(r.content && r.content[col]) ? r.content[col] : ''}</td>`).join('') + '</tr>';
                    });
                    csvTable += '</table></div>';

                    let html = `<div style="margin-bottom:24px;">
                        <a href="${csvUrl}" download="extracted_resumes.csv" class="back-btn" style="background:#2196F3;">‚¨áÔ∏è Download CSV</a>
                    </div>`;
                    html += csvTable;

                    // Show a summary table (optional, keep if you want the card view too)
                    html += '<div class="result-card">';
                    results.forEach((r, idx) => {
                        html += `<div class="result-field summary" style="grid-column:1/3;">
                            <div><b>File:</b> ${r.filename || 'N/A'}<br><b>Status:</b> ${r.status}</div>
                        </div>`;
                        for (const key of columns) {
                            if (r.content && r.content[key]) {
                                html += `<div class="result-field"><span class="result-icon">üìÑ</span>
                                    <div><div class="label">${key.replace(/_/g, ' ')}:</div>
                                    <div class="value">${r.content[key]}</div></div></div>`;
                            }
                        }
                    });
                    html += '</div>';
                    resultDiv.innerHTML = html;
                }
            }
        }
    </script>
</body>
</html>
